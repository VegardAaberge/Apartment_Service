<ion-view view-title="Current" ng-init="init(ALL)">
	<div class="bar bar-header bar-positive header-styling">
	  	<h1 class="title">My Tasks</h1>
	  	<button class="button button-icon ion-ios-home" href home-button></button>
	</div>
	<ion-content class="has-header">

		<div class="list">
           <a ng-repeat ="item in datalist" href="#" class="item item-icon-left" ng-click="changePage('mytasks', item.id)">
              <i class="icon ion-email"></i>
              {{item.name}}
           </a>
        </div>

	<div class="tabs-striped tabs-color-positive">
		<div class="tabs tabs-icon-bottom">
			<a ng-click="changeView('/mytasks/current')" class="tab-item tabTasks active" href="#">
				<i class="icon ion-email"></i>
				Current
			</a>
			<a class="tab-item tabTasks" href="#">
				<i class="icon ion-checkmark-round"></i> 
				Completed
			</a>
		</div>
	</div>
	</ion-content>
</ion-view>
