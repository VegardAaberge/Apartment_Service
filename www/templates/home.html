<ion-view title="Home">
	<div class="bar bar-header bar-positive header-styling">
	  <h1 class="title">Home</h1>
	</div>

	<ion-content class="has-header">
		
		<div class="list card item item-image">

		   <img src="img/banner.jpg" class="banner">

			<a href="#" class="item item-icon-left" ng-click="create()">
				<i class="icon ion-edit"></i>
				Create Task
			</a>

			<a href="#" class="item item-icon-left" ng-click="mytasks()">
				<i class="icon ion-ios-list"></i>
				My Created Tasks
			</a>

			<a href="#" class="item item-icon-left" ng-click="assigned()">
				<i class="icon ion-ios-list-outline"></i>
				My Assigned Tasks
			</a>

			<a href="#" class="item item-icon-left" ng-click="logout()">
				<i class="icon ion-android-exit"></i>
				Change User
			</a>

		</div>
	</ion-content>
</ion-view>
