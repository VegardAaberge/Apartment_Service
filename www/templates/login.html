<ion-view view-title="Info" ng-init="init()">
	<div class="bar bar-header bar-positive header-styling">
	  	<h1 class="title">Login</h1>
	</div>
	<ion-content class="has-header">
		<div class="list list-inset">
			<label class="item item-input">
			  <input type="text" placeholder="Username" ng-model="logindata.username">
			</label>
			<label class="item item-input">
			  <input type="password" placeholder="Password" ng-model="logindata.password">
			</label>
		</div>
      <button class="button button-block button-calm" ng-click="login(logindata)">Login</button>
	</ion-content>
</ion-view>
